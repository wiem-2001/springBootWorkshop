
# http://localhost:8089/SpringMVC/client/retrieve-all-clients

server.servlet.context-path=/SpringMVC
server.port=8089
 
### DATABASE ### createDatabaseIfNotExist=true&
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/examen-coursclassroom?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
 
#logging configuration 
logging.level.org=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.root=INFO
logging.file.name=C:/logs/examen-courclassroom.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n
    
